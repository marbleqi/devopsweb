<page-header title="队列"></page-header>
<sf #sf mode="search" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <button nz-button (click)="getdata(sf.value)">查询</button>
  <button nz-button (click)="remove()" [disabled]="disremove">删除</button>
  <button nz-button (click)="clean()">清空</button>
</sf>
<st #st [data]="stData" [columns]="columns" (change)="change($event)"></st>
