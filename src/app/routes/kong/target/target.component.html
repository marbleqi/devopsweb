<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button nz-button [disabled]="disfresh" (click)="getData()">刷新</button>
    <button nz-button nzType="primary" [disabled]="discreate" (click)="add()">新建</button>
  </ng-template>
</page-header>
<sf #sf mode="search" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <button nz-button [disabled]="dishistory" (click)="history()">变更历史</button>
  <button nz-button [disabled]="disremove" nz-popconfirm nzPopconfirmTitle="你确认删除吗？" (nzOnConfirm)="remove()">删除</button>
</sf>
<st class="my-md" [data]="stData" [columns]="columns" (change)="change($event)">
  <ng-template st-row="target" let-item>
    <a nz-button nzType="link" nz-popover nzPopoverTrigger="click" [nzPopoverContent]="editButton">
      {{ item.target }}
    </a>
    <ng-template #editButton>
      <a nz-button nzType="link" (click)="edit(item)">复制</a>
      <a nz-button nzType="link" (click)="remove(item)">删除</a>
    </ng-template>
  </ng-template>
</st>
