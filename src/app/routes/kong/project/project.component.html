<page-header [title]="title" [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button nz-button [disabled]="disfresh" (click)="getData.emit()">刷新</button>
    <button nz-button [disabled]="dissync" (click)="sync.emit()">同步</button>
    <button nz-button nzType="primary" [disabled]="discreate" (click)="add.emit()">新建</button>
    <button nz-button [disabled]="disexport" (click)="export.emit()">导出</button>
  </ng-template>
</page-header>
<sf #sf mode="search" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <button nz-button nzType="text" (click)="reload()">
    <i nz-icon nzType="reload" nz-popover nzPopoverContent="刷新站点"></i>
  </button>
  <button nz-button [disabled]="disremove" nz-popconfirm nzPopconfirmTitle="你确认删除吗？" (nzOnConfirm)="remove.emit()">删除</button>
</sf>
<ng-content></ng-content>
