<div class="modal-header">
  <div class="modal-title">创建新用户并关联钉钉</div>
</div>
<sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="saveas(sf.value)" [nzLoading]="loading" [disabled]="!sf.valid">创建</button>
  </div>
</sf>
