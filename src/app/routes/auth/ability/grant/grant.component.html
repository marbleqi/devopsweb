<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sf *ngIf="i" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <ng-template sf-template="menuList" let-i let-ui="ui" let-schema="schema">
    <nz-tree
      nzExpandAll
      nzCheckable
      nzShowLine
      nzCheckStrictly
      [nzVirtualHeight]="height"
      [nzData]="menuNodes"
      [nzCheckedKeys]="i.value"
      (nzCheckBoxChange)="i.setValue($event.keys)"
    ></nz-tree>
  </ng-template>
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [nzLoading]="loading" [disabled]="!sf.valid">保存</button>
  </div>
</sf>
