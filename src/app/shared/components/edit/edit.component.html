<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sf *ngIf="i" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button *ngIf="updatable" nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid">保存</button>
    <button *ngIf="creatable" nz-button type="submit" nzType="primary" (click)="saveas(sf.value)" [disabled]="!sf.valid">
      {{ buttonname }}
    </button>
  </div>
</sf>
